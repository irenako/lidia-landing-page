<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Lidia - Sign-up</title>
</head>
<body>
  <main class="form__container">
    <img src="./img/form-logo.png" alt="Logo" class="form__logo"> 
    <form class="form form--signup" >
      <div class="form__links">
        <a href="/" class="form__link focus">Home</a>
        <p> / </p>
        <a href="/sign-up.html" class="form__link">Sign-up</a>
      </div>
      <div class="form__text">
        <h6 class="heading-6">Sign-up</h6>
        <p class="paragraph">Register yourself to do something on Lidia.</p>
      </div>
      <div class="form__columns">
        <div class="form__column">
          <div class="input__container">
            <label for="fullname" class="input__label">Full Name</label>
            <input class="input" placeholder="e.g. John Doe" id="fullname" type="text"/>
          </div>
          <div class="input__container">
            <label for="username" class="input__label">Username</label>
            <input class="input" placeholder="e.g. 4kuBu7uhM3dk1t" id="username" type="text"/>
          </div>
          <div class="input__container">
            <label for="phone" class="input__label">Phone</label>
            <input class="input" placeholder="e.g. 791 675 12 45" id="phone" type="text"/>
          </div>
          <div class="input__container">
            <label for="address" class="input__label">Address</label>
            <input class="input" placeholder="e.g. JL. Free Fire Factory, No. 1, Kla Only" id="address" type="text"/>
          </div>
          <div class="input__container">
            <label for="password" class="input__label">Password</label>
            <input class="input" placeholder="e.g. 4kuBu7uhM3dk1t" id="password" type="text"/>
          </div>
        </div>
  
        <div class="form__column">
          <div class="input__container">
            <label for="nik" class="input__label">NIK</label>
            <input class="input" placeholder="e.g. 1050241708900001" id="nik" type="text"/>
          </div>
          <div class="input__container">
            <label for="username" class="input__label">Email</label>
            <input class="input" placeholder="e.g. example@gmail.com" id="username" type="text"/>
          </div>
          <div class="input__container">
            <label for="born" class="input__label">Born</label>
            <input class="input" placeholder="e.g. 4kuBu7uhM3dk1t" id="born" type="date"/>
          </div>
          <div class="input__container" >
            <label class="input__label">Gender</label>
            <div class="radio__wrapper">
              <div class="radio__container">
                <input class="radio" id="male" type="radio"/>
                <label for="male" class="radio__label" >Male</label>
              </div>
              <div class="radio__container">
                <input class="radio" id="female" type="radio"/>
                <label for="female" class="radio__label">Female</label>
              </div>
            </div>
          </div>
          <div class="input__container">
            <label for="confirm-password" class="input__label">Confirm Password</label>
            <input class="input" placeholder="e.g. 4kuBu7uhM3dk1t" id="confirm-password" type="text"/>
          </div>
        </div>
      </div>
      
      <a class="btn-primary form__btn">Sign-up</a>
    </form>
  </main>
  <footer class="footer footer--form">
    <div class="footer__small footer__small--light">
      <p>Â© 2024 Lidia. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
